<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="./images/header_desktop.png" alt="header image" id="header-image">
    </header>
    <div class="container">
    <h1>Tamagotchi pets</h1>
    <h2>Available for adoption</h2>
    <img src="images/group.png" alt="All pets" id="all-pets">
    <br>
    <div class="select">
    <label for="petType">Choose a pet:</label>
    <select name="animalType" id="petType">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="rabbit">Rabbit</option>
        <option value="duck">Duck</option>
    </select>
    <button id="adoptPet">Adopt Pet</button>
    </div>
    <br>
    </div>
    <div id="petContainer"></div>
</body>
</html>
