<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Tamagotchi pets</h1>
        <img src="images/header_3.png" alt="header image" id="header-image">
    </header>
    <main>
    <div class="container">
        <h2>Available for adoption</h2>
        <img src="images/group.png" alt="All pets" id="all-pets">
        <br>
        <div class="select">
            <label for="petType">Choose animal type:</label>
            <select name="animalType" id="petType">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="rabbit">Rabbit</option>
                <option value="duck">Duck</option>
            </select>
        <br>
        <br>
        <div class="petNameContainer">
            <label for="petName">Pet name:</label>
            <input type="text" id="petName" name="petName">
            <p>Or</p>
            <button id="generateName">Generate name</button>
            <br>
            <button id="adoptPet">Adopt Pet</button>
        </div>
    </div>
    </div>
    <div id="petContainer"></div>
    <div id="history"></div>
    </main>
</body>
</html>
